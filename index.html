<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image Gallery</title>
    <style>
        body {
            margin: 0;
            
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #42bd23;
        }
        .photos {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            max-width: 800px;
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
        }
        .photos img {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 8px;
        }
        @media (max-width: 600px) {
            .photos {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="photos">
        <img src="https://images.pexels.com/photos/2923681/pexels-photo-2923681.jpeg?auto=compress&cs=tinysrgb&w=600">
        <img src="https://images.pexels.com/photos/1480811/pexels-photo-1480811.jpeg?auto=compress&cs=tinysrgb&w=600">
        <img src="https://images.pexels.com/photos/709552/pexels-photo-709552.jpeg?auto=compress&cs=tinysrgb&w=600">
        <img src="https://images.pexels.com/photos/1480796/pexels-photo-1480796.jpeg?auto=compress&cs=tinysrgb&w=600">
    </div>
</body>
</html>
